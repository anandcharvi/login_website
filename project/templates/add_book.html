{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add a book</h3>
    <div class="box">
  
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-succes">
                {{ messages[0] }}. Go to update
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/add_book_post">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="book_id" placeholder="Enter book ID" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="book_name" placeholder="Enter Book Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="inventory" placeholder="Enter inventory" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">SUBMIT</button>
        </form>
    </div>
</div>
{% endblock %}
