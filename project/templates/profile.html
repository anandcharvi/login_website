{% extends "base.html" %}

{% block content %}
<div class="box">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-success">
          {{ messages[0] }}
      </div>
  {% endif %}
  {% endwith %}

</div>
<h1 class="title">
  Welcome, {{name}}!
</h1>

<form method="POST" action="/profile">
  <button class="button is-block is-info is-large is-fullwidth">Book Menu</button>
</form>
{% endblock %}
